<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>keycode event</title>
</head>
<body>
    <div class="insert">
        <div class="key">
            <p class='key1 ele'>a</p>
            <p class='noele'>event.key</p>
        </div>
        <div class="key">
            <p class='keycode ele'>65</p>
            <p class='noele'>event.keycode</p>
        </div>
        <div class="key">
            <p class='code ele'>keyA</p>
            <p class='noele'>event.code</p>
        </div>
        <!-- <div class="key block">
            Press any key to get the details
        </div> -->

    </div>
    <div class="key block">
        Press any key to get the details
    </div>
<script src="script.js"></script>    
</body>
</html>
